<div class="faq-container fade-in-start" appScrollAnimation>
  <h2>Frequently Asked Questions (FAQ)</h2>

  <div
    class="faq-item fade-in-start"
    appScrollAnimation
    *ngFor="let item of faqList; let i = index"
  >
    <button class="faq-question" (click)="toggleFAQ(i)">
      {{ item.question }} <span>{{ item.isOpen ? "âˆ’" : "+" }}</span>
    </button>
    <div class="faq-answer" *ngIf="item.isOpen">
      {{ item.answer }}
    </div>
  </div>
</div>
